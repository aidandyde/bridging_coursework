{%	extends	'my_website_2/base.html'	%}
{% block content %}
    {% for	post in	posts %}
        <div>
            <h2 class="center"><a	href="{%	url	'post_detail'	pk=post.pk	%}">{{	post.title	}}</a></h2>
            <p class="center">published: {{	post.published_date    }}</p>
            <p class="center">{{	post.text|linebreaksbr    }}</p>
        </div>
    {% endfor %}

{% endblock %}
